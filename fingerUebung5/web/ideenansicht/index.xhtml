<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/frontendTemplate.xhtml">
        <ui:define name="top"><h1>#{ideeController.selected.titel}</h1></ui:define>
        <ui:define name="content">
            <h:outputText value="#{ideeController.selected.beschreibung}" />
            <h2>Kommentare</h2>
            <f:view>
                <h:form>
                    <h:dataTable value="#{ideeController.selected.myKommentare}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Titel"/>
                            </f:facet>
                            <h:outputText value="#{item.titel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Beschreibung"/>
                            </f:facet>
                            <h:outputText value="#{item.beschreibung}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Autor"/>
                            </f:facet>
                            <h:outputText value="#{item.autor}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>

        </ui:define>
    </ui:composition>

</html>
